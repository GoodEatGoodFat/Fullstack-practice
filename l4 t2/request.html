<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id='contact' class="">
        <div class="container">
            <div id="contact-form">
                <h4 class="capitalized">Ready to get started?</h4>
                <form action="">

                    <input type="text" placeholder="Enter name">
                    <input type="email" placeholder="Enter email">
                    <input type="text" placeholder="Message">
                    <button class="capitalized">send message</button>

                </form>
            </div>
            <div id="contact-company">
                <div class="contact-right-top">
                    <h2>Looking for a excellent Business idea?</h2>
                    <p class="text1">Give us a call or drop by anytime, we endeavour to answer all enquiries within 24
                        hours on business days.</p>
                    <button class="capitalized">get direction <span class="ti-arrow-right"></span></button>
                </div>
                <div class="contact-right-bottom">
                    <div class="contact-location">
                        <h5>Company Location</h5>
                        <p>100 Yellow House, Mn Factory, United State, 13420</p>
                    </div>
                    <div class="contact-email">
                        <h5>Email Address</h5>
                        <p>hello@yourdomain.com</p>
                    </div>
                </div>

            </div>
        </div>

    </section>


</body>

</html>
