<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<link rel="stylesheet" href="01.css">

<body>
    <form action="">

        <h1>Sign Up</h1>

        <fieldset>
            <legend>Your basic info</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" class="textinput">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" class="textinput">

            <label for="email">Email:</label>
            <input type="email" id="email" class="textinput">

            <label for="username">Username:</label>
            <input type="text" id="username" class="textinput">

            <label for="password">Password:</label>
            <input type="password" id="password" class="textinput">


        </fieldset>
        <br />
        <fieldset>
            <legend>Other details</legend>
            <label for="birthday">Birthday:</label>
            <input type="date" class="textinput">

            <label for="gender">Gender:</label><br>
            <input type="radio" id="Male" value="Male" name="gender">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" value="Female" name="gender">
            <label for="Female">Female</label><br>
            <input type="radio" id="Other" value="Other" name="gender">
            <label for="Other">Other</label>
            <br>


        </fieldset>
        <br>
        <fieldset>
            <label for="country">Country:</label>
            <br>
            <select name="country" id="country" class="textinput">
                <option value="China">China</option>
                <option value="US">the United States</option>
                <option value="UK">the United Kingdom</option>
                <option value="Others">Others</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <div>
                <input type="checkbox" id="term" required>
                <label for="term">I'm accepting Terms and Condotions</label>

            </div>

            <button type="submit">Sign Up</button>
        </fieldset>
        <br>
    </form>


</body>

</html>
