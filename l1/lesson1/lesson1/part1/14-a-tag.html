<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>a tag</title>
  </head>
  <body>
    <h4>external link</h4>
    <!-- _self 当前窗口打开，默认值。_blank是新窗口打开 -->
    <a href="09-img.html">baidu</a>
    <h4>download</h4>
    <a href="img.jpg">img</a>
    <h4>empty link</h4>
    <a href="#">123</a>
    <a href="http://www.baidu.com" target="_blank">
      <img src="cat.jpg" alt="cat">
    </a>
  </body>
</html>

<!-- 网页元素连接，比如文本，图像，表格，音频，视频等都可以添加超链接 -->
